  <circle cx="320" cy="120" r="3" fill="#3b82f6" opacity="0.3"/>
  <circle cx="90" cy="420" r="5" fill="#3b82f6" opacity="0.3"/>
  <circle cx="310" cy="380" r="4" fill="#3b82f6" opacity="0.3"/>
