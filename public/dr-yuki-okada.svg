  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Dr. Yuki Okada</text>
  <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Veterinary Nutrition Specialist</text>
  
