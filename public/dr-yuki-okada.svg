<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#f8fafc"/>
  
  <!-- Professional headshot frame -->
  <rect x="50" y="50" width="300" height="400" rx="20" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Placeholder for headshot -->
  <circle cx="200" cy="180" r="80" fill="#94a3b8"/>
  
  <!-- Professional icon -->
  <g transform="translate(200, 180)">
    <!-- Stethoscope -->
    <circle cx="-30" cy="0" r="8" fill="none" stroke="#475569" stroke-width="3"/>
    <circle cx="30" cy="0" r="8" fill="none" stroke="#475569" stroke-width="3"/>
    <path d="M-30 0 Q-30 -20 -20 -30 Q-10 -40 0 -40 Q10 -40 20 -30 Q30 -20 30 0" fill="none" stroke="#475569" stroke-width="3"/>
